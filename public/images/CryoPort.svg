<svg width="240" height="60" viewBox="0 0 240 60" xmlns="http://www.w3.org/2000/svg">
    <style>
        .text { fill: #AEEFFF; font-family: 'Segoe UI', sans-serif; font-weight: 700; font-size: 40px; }
        .icon { fill: none; stroke: #AEEFFF; stroke-width: 3; stroke-linecap: round; }
    </style>
    <!-- Snowflake Icon inside hexagon -->
    <g transform="translate(25,25) scale(1)">
        <polygon points="0,-20 17.32,-10 17.32,10 0,20 -17.32,10 -17.32,-10" class="icon"/>
        <line x1="0" y1="-20" x2="0" y2="20" class="icon"/>
        <line x1="-17.32" y1="10" x2="17.32" y2="-10" class="icon"/>
        <line x1="-17.32" y1="-10" x2="17.32" y2="10" class="icon"/>
    </g>
    <!-- Brand Name -->
    <text class="text" x="60" y="40">CryoPort</text>
</svg>
